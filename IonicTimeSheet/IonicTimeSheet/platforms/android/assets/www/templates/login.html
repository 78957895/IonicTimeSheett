<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript"></script>
    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->

    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/ser.js"></script>
</head>
<body>
    <ion-header-bar class="bar bar-header bar-positive">
        <div class="bar bar-header bar-positive">
            <button class="button icon ion-navicon"></button>
            <h1 class="title">&nbsp;</h1>
            <button align="left" class="button icon ion-home"></button>

        </div>
        <div class="bar bar-subheader bar-balanced">
            <h2 class="title">Welcome to Vendorbloom</h2>
          
        </div>
    </ion-header-bar>

    <p class="title">&nbsp;</p>

    <ion-content class="padding">
        <form ng-submit="doLogin()">
            <div class="list list-inset">
                <p class="title">&nbsp;</p>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <p class="title">&nbsp;</p>
                <a href="#/tab" class="button button-block button-positive" type="submit">
                    Log in</a>
                    <p class="text-center">
                        <a href="#/forgot-password">Forgot password</a>
                    </p>
</div>

        </form>
    </ion-content>
</body>
</html>
